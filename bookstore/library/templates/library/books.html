{% extends 'main.html' %} {% block content %}

<div class="container py-4">
  <h1 class="display-4 text-center">WELCOME TO OUR BOOKSTORE!</h1>
  <hr />

  <div class="row">
    {% for book in books %}
    <div class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm">
        <img
          src="{{ book.cover_page }}"
          alt="{{ book.title }} cover"
          class="card-img-top"
          style="height: 300px"
        />

        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text">{{ book.description }}</p>
          <a
            href="{% url 'readOneBook' book.id %}"
            class="btn btn-primary mt-2 rounded-3"
            >Read More</a
          >
          <a
            href="{% url 'updateBook' book.id %}"
            class="btn btn-success mt-2 mx-2 rounded-3"
            >Update Book</a
          >
          <a
            href="{% url 'deleteBook' book.id %}"
            class="btn btn-danger mt-2 rounded-3"
            >Delete Book</a
          >
        </div>

        <div class="card-footer">
          <small class="text-muted"
            >By {{ book.author }} â€• {{book.publisher}}
          </small>
          <br />
          <small> {{ book.publication_year }} </small>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
